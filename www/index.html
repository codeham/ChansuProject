<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chansu Project</title>

  </head>

  <body>

    <html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Chansu</title>

        <!--<link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
          <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>-->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
          <script src="lib/ionic/js/ionic.bundle.js"></script>

          <link rel="stylesheet" type="text/css" href="css/style.css">
          </head>

        <body>


          <ion-nav-view animation="slide-left-right"></ion-nav-view>
      <script id="tabs.html" type="text/ng-template">
            <ion-tabs>
               <ion-tab icon="ion-home">
                <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
                  <ion-nav-back-button class="button-icon ion-arrow-left-c">
                  </ion-nav-back-button>
                </ion-nav-bar>

                <ion-nav-view name="main"></ion-nav-view>
              </ion-tab>
                  <ion-tab icon="ion-star">
                <ion-nav-bar class="nav-title-slide-ios7 bar-positive"></ion-nav-bar>

                <ion-content>
                </ion-content>
              </ion-tab >
                
                <ion-tab icon="ion-person">
                <ion-nav-bar class="nav-title-slide-ios7 bar-positive"></ion-nav-bar>

                
              </ion-tab >
            </ion-tabs>
          </script>


    <script id="master.html" type="text/ng-template">
            <ion-view title="Chansu">

              <ion-header-bar class="bar-subheader item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Search" ng-model="filter">
                    </label>
                  </ion-header-bar>

                <ion-nav-buttons side="right">
                  <a class="button ion-compose" ng-click="openModal()">
                  </a>
                </ion-nav-buttons>



          <ion-content>
                <ion-refresher on-refresh="doRefresh()">
                </ion-refresher>
                  <div class="list">
                    <a class="item"
                       collection-repeat="post in posts"
                       ui-sref="tabs.detail({postsId: post.id })">
                        <h2>{{post.title}}</h2>
                        <p>{{post.description}}</p>

                          <div class="badge badge-inverse">
                              <div>{{post.votes}}</div>
                          </div>
                        <div class="voting">
                      <div class="votingButton" ng-click="upVote(post);">
                        <i class="icon ion-arrow-up-b"></i>
                      </div> 
                        <div class="votingButton" ng-click="downVote(post);">
                          <i class="icon ion-arrow-down-b"></i>
                        </div>
                      </div>
                    </a>

                      </div>
          </ion-content>
        </ion-view>
    </script>

<script id="templates/mylongform.html" type="text/ng-template">
        <ion-modal-view class="product edit create">
          <form name="itemEdit" novalidate>
            <ion-header-bar class="bar-positive fix-buttons">
              <a class="button" ng-click="closeModal()">Cancel</a>
              <h1 class="title">Form</h1>
            </ion-header-bar>
            <ion-content has-bouncing="true">
              <div class="row" ng-class="{'no-padding-top': !data.editItem}">
                <div class="col">
                  <label class="item item-input large">
                    <input type="text" ng-model="newPost.newTitle" placeholder="Title">
                  </label>
                </div>
              </div>
              <div class="row description-row">
                <div class="col">
                  <label class="item item-input text">
                    <textarea placeholder="Description" rows="5" ng-model="newPost.newDescription" ng-Required="true" name="description" lose-focus-on-return></textarea>
                  </label>
                </div>
              </div>

              <div class="row charity-row">
                <div class="col col-10 vert-center">
                  <div class="charity large"></div>
                </div>
              </div>
              <button class="button button-full button-positive" ng-click="createPost(newPost)">Create</button>
           </ion-content>
          </form>
        </ion-modal-view>
</script>
              </body>
      </html>
    
        <script src="js/index.js"></script>
  </body>
</html>
